<img id="background" src="img/bg.jpg" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
	<script>
		
		// fit element to box
		function fitBox( $el, $box ) {
			var elW = $el.width();
			var elH = $el.height();
			var elR = elW / elH;
			var boxW = $box.width();
			var boxH = $box.height();
			var boxR = boxW / boxH;
			if (elR > boxR) {
				$el.width('auto');
				$el.height(boxH);
			} else {
				$el.width(boxW);
				$el.height('auto');
			}
		}

		// fit bg image to window
		$(document ).ready( function () {
			var $bg  = $('#background');
			var $win = $(window);
			$win.load(function () {
				fitBox($bg, $win);
				$bg.fadeIn(1000);
			});
			$win.resize(function () {
				fitBox($bg, $win);
			});
		});

	</script>
